<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css" />
    <style>
        h1,h3,h6,label{color: white;}
    </style>
    </head>
	<body onload="fetchIssues()">
        <div class="container">
        <div class="jumbotron">
            <h3>Add new Project</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Title - Description</label>
                    <input type="text" class="form-control" id="issueDescInput">
                </div>
                <div class="form-group">
                    <label for="issueTypeInput">Who</label>
                    <select id="issueTypeInput" class="form-control">
                    <option value="Staff">Staff</option>
                    <option value="Manager">Manager</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueAssignedToInput">Names to work on the project</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" >
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
                <button class="btn"><a href="chat.html" target="_blank">Chat</a></button>
            </form>
             </div>
            <div class="col-lg-12">
                <div id="issuesList">
                </div>
            </div>
        </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.10/chance.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script  src="script/script.js"></script>
	</body>
</html>
